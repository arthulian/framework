<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Principles</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Section 1: Reasoning - Cyan */
      --cyan-300: #67e8f9;
      --cyan-400: #22d3ee;
      --cyan-500: #06b6d4;
      
      /* Section 2: Judgment - Amber */
      --amber-300: #fcd34d;
      --amber-400: #fbbf24;
      --amber-500: #f59e0b;
      
      /* Section 3: Action - Emerald */
      --emerald-300: #6ee7b7;
      --emerald-400: #34d399;
      --emerald-500: #10b981;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Background gradients */
    .bg-gradients {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-gradients::before,
    .bg-gradients::after,
    .bg-gradients .gradient-3 {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.015;
    }

    .bg-gradients::before {
      top: 0;
      left: 25%;
      width: 400px;
      height: 400px;
      background: var(--cyan-500);
    }

    .bg-gradients::after {
      top: 33%;
      right: 25%;
      width: 350px;
      height: 350px;
      background: var(--amber-500);
    }

    .gradient-3 {
      bottom: 25%;
      left: 33%;
      width: 300px;
      height: 300px;
      background: var(--emerald-500);
    }

    /* Main container */
    main {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    @media (min-width: 768px) {
      main {
        padding: 6rem 3rem;
      }
    }

    /* Header */
    header {
      margin-bottom: 4rem;
      opacity: 0;
      transform: translateY(1.5rem);
      animation: fadeInUp 0.7s ease-out forwards;
    }

    @media (min-width: 768px) {
      header {
        margin-bottom: 6rem;
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3.5rem;
      }
    }

    .divider {
      height: 1px;
      width: 6rem;
      background: linear-gradient(to right, rgba(255,255,255,0.4), transparent);
      margin-bottom: 2rem;
    }

    /* Legend */
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 0.875rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .legend-dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
    }

    .legend-dot.cyan { background-color: var(--cyan-400); }
    .legend-dot.amber { background-color: var(--amber-400); }
    .legend-dot.emerald { background-color: var(--emerald-400); }

    .legend-text.cyan { color: rgba(103, 232, 249, 0.8); }
    .legend-text.amber { color: rgba(252, 211, 77, 0.8); }
    .legend-text.emerald { color: rgba(110, 231, 183, 0.8); }

    /* Principles list */
    .principles-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Principle item */
    .principle-item {
      opacity: 0;
      transform: translateY(1rem);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .principle-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .principle-content {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      padding: 0.75rem 0;
      padding-left: 1rem;
      border-left: 2px solid;
      border-radius: 0 0.5rem 0.5rem 0;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    @media (min-width: 768px) {
      .principle-content {
        gap: 1rem;
        padding: 1rem 0;
        padding-left: 1.5rem;
      }
    }

    .principle-content:hover {
      transform: translateX(0.25rem);
    }

    /* Section 1: Reasoning - Cyan */
    .section-1.level-0 .principle-content {
      border-color: var(--cyan-400);
    }
    .section-1.level-0 .principle-content:hover {
      background-color: rgba(6, 182, 212, 0.05);
    }
    .section-1.level-0 .principle-number { color: var(--cyan-500); }
    .section-1.level-0 .principle-text { color: var(--cyan-300); font-weight: 500; }

    .section-1.level-1 .principle-content {
      border-color: rgba(34, 211, 238, 0.6);
    }
    .section-1.level-1 .principle-content:hover {
      background-color: rgba(6, 182, 212, 0.03);
    }
    .section-1.level-1 .principle-number { color: rgba(6, 182, 212, 0.7); }
    .section-1.level-1 .principle-text { color: var(--cyan-200); }

    .section-1.level-2 .principle-content {
      border-color: rgba(34, 211, 238, 0.3);
    }
    .section-1.level-2 .principle-content:hover {
      background-color: rgba(6, 182, 212, 0.02);
    }
    .section-1.level-2 .principle-number { color: rgba(6, 182, 212, 0.5); }
    .section-1.level-2 .principle-text { color: rgba(207, 250, 254, 0.8); }

    /* Section 2: Judgment - Amber */
    .section-2.level-0 .principle-content {
      border-color: var(--amber-400);
    }
    .section-2.level-0 .principle-content:hover {
      background-color: rgba(245, 158, 11, 0.05);
    }
    .section-2.level-0 .principle-number { color: var(--amber-500); }
    .section-2.level-0 .principle-text { color: var(--amber-300); font-weight: 500; }

    .section-2.level-1 .principle-content {
      border-color: rgba(251, 191, 36, 0.6);
    }
    .section-2.level-1 .principle-content:hover {
      background-color: rgba(245, 158, 11, 0.03);
    }
    .section-2.level-1 .principle-number { color: rgba(245, 158, 11, 0.7); }
    .section-2.level-1 .principle-text { color: var(--amber-200); }

    .section-2.level-2 .principle-content {
      border-color: rgba(251, 191, 36, 0.3);
    }
    .section-2.level-2 .principle-content:hover {
      background-color: rgba(245, 158, 11, 0.02);
    }
    .section-2.level-2 .principle-number { color: rgba(245, 158, 11, 0.5); }
    .section-2.level-2 .principle-text { color: rgba(254, 243, 199, 0.8); }

    /* Section 3: Action - Emerald */
    .section-3.level-0 .principle-content {
      border-color: var(--emerald-400);
    }
    .section-3.level-0 .principle-content:hover {
      background-color: rgba(16, 185, 129, 0.05);
    }
    .section-3.level-0 .principle-number { color: var(--emerald-500); }
    .section-3.level-0 .principle-text { color: var(--emerald-300); font-weight: 500; }

    .section-3.level-1 .principle-content {
      border-color: rgba(52, 211, 153, 0.6);
    }
    .section-3.level-1 .principle-content:hover {
      background-color: rgba(16, 185, 129, 0.03);
    }
    .section-3.level-1 .principle-number { color: rgba(16, 185, 129, 0.7); }
    .section-3.level-1 .principle-text { color: var(--emerald-200); }

    .section-3.level-2 .principle-content {
      border-color: rgba(52, 211, 153, 0.3);
    }
    .section-3.level-2 .principle-content:hover {
      background-color: rgba(16, 185, 129, 0.02);
    }
    .section-3.level-2 .principle-number { color: rgba(16, 185, 129, 0.5); }
    .section-3.level-2 .principle-text { color: rgba(209, 250, 229, 0.8); }

    /* Typography */
    .principle-number {
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
      font-size: 0.75rem;
      margin-top: 0.25rem;
      flex-shrink: 0;
    }

    @media (min-width: 768px) {
      .principle-number {
        font-size: 0.875rem;
      }
    }

    .principle-text {
      font-size: 0.875rem;
      line-height: 1.5;
    }

    @media (min-width: 768px) {
      .principle-text {
        font-size: 1rem;
      }
      .level-0 .principle-text {
        font-size: 1.125rem;
      }
    }

    /* Indentation */
    .indent-0 { padding-left: 0; }
    .indent-1 { padding-left: 1.5rem; }
    .indent-2 { padding-left: 3rem; }

    @media (min-width: 768px) {
      .indent-1 { padding-left: 2.5rem; }
      .indent-2 { padding-left: 5rem; }
    }

    /* Footer */
    footer {
      margin-top: 6rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.875rem;
      font-weight: 300;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* Selection */
    ::selection {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="bg-gradients">
    <div class="gradient-3"></div>
  </div>

  <main>
    <header>
      <h1>Principles</h1>
      <div class="divider"></div>
      <div class="legend">
        <div class="legend-item">
          <div class="legend-dot cyan"></div>
          <span class="legend-text cyan">Reasoning</span>
        </div>
        <div class="legend-item">
          <div class="legend-dot amber"></div>
          <span class="legend-text amber">Judgment</span>
        </div>
        <div class="legend-item">
          <div class="legend-dot emerald"></div>
          <span class="legend-text emerald">Action</span>
        </div>
      </div>
    </header>

    <div class="principles-list" id="principlesList"></div>

    <footer>
      <p>A framework for reasoning, judgment, and action.</p>
    </footer>
  </main>

  <script>
    const principles = [
      {
        id: '1',
        text: 'Identify recurring patterns, represent them symbolically, and map out their interconnections.',
        level: 0,
        section: 1,
        children: [
          {
            id: '1.2',
            text: 'Apply consistent empirical and rational standards to all conclusions with uniform criteria of proof.',
            level: 1,
            section: 1,
            children: [
              { id: '1.2.1', text: 'Approach binary thinking with nuance to prevent false dichotomies.', level: 2, section: 1 },
              { id: '1.2.2', text: 'Assess propositions, their likelihood, and the robustness of supporting evidence.', level: 2, section: 1 },
              { id: '1.2.3', text: 'Recognize the links between claims, evidence, and conclusions.', level: 2, section: 1 },
              { id: '1.2.4', text: 'Evaluate the soundness of arguments and the relevance of evidence.', level: 2, section: 1 },
              { id: '1.2.5', text: 'Absence does not equal proof of absence (except under induction-based premises).', level: 2, section: 1 }
            ]
          }
        ]
      },
      {
        id: '2',
        text: 'Differentiate between genuine moral guilt and socially imposed shame (for violating norms).',
        level: 0,
        section: 2,
        children: [
          { id: '2.2', text: 'Attribute results to controllable factors—skill, effort, strategy, conditions—rather than to character.', level: 1, section: 2 },
          { id: '2.3', text: 'Balance intent against consequences; use role reversal to ensure fair judgment.', level: 1, section: 2 }
        ]
      },
      {
        id: '3',
        text: 'Actively reframe to counter distortions from cognitive anchors and framing.',
        level: 0,
        section: 3,
        children: [
          { id: '3.2', text: 'Use cognitive defusion: treat internal experiences as information, not commands.', level: 1, section: 3 },
          { id: '3.3', text: 'Gain confidence primarily through mastery experiences.', level: 1, section: 3 },
          { id: '3.4', text: 'Base persistence on the outcomes of your actions, not on personal flaws or identity.', level: 1, section: 3 },
          {
            id: '3.5',
            text: 'Confront situations you typically avoid to gradually reduce fear.',
            level: 1,
            section: 3,
            children: [
              { id: '3.5.1', text: 'Build resilience by updating negative expectations when feared outcomes do not occur.', level: 2, section: 3 }
            ]
          },
          {
            id: '3.6',
            text: 'Translate values into actionable rules.',
            level: 1,
            section: 3,
            children: [
              { id: '3.6.1', text: 'Consider acting on consequence-weighted "oughts."', level: 2, section: 3 }
            ]
          }
        ]
      }
    ];

    function createPrincipleElement(item, index) {
      const container = document.createElement('div');
      container.className = `indent-${item.level}`;

      const itemDiv = document.createElement('div');
      itemDiv.className = `principle-item section-${item.section} level-${item.level}`;
      itemDiv.style.transitionDelay = `${index * 50}ms`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'principle-content';

      const number = document.createElement('span');
      number.className = 'principle-number';
      number.textContent = item.id;

      const text = document.createElement('p');
      text.className = 'principle-text';
      text.textContent = item.text;

      contentDiv.appendChild(number);
      contentDiv.appendChild(text);
      itemDiv.appendChild(contentDiv);
      container.appendChild(itemDiv);

      if (item.children && item.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        item.children.forEach((child, childIndex) => {
          childrenContainer.appendChild(createPrincipleElement(child, index + childIndex + 1));
        });
        container.appendChild(childrenContainer);
      }

      return container;
    }

    function renderPrinciples() {
      const list = document.getElementById('principlesList');
      principles.forEach((principle, index) => {
        list.appendChild(createPrincipleElement(principle, index * 10));
      });
    }

    // Intersection Observer for scroll animations
    function setupAnimations() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });

      document.querySelectorAll('.principle-item').forEach(item => {
        observer.observe(item);
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderPrinciples();
      setupAnimations();
    });
  </script>
</body>
</html>
